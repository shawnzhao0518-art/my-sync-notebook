<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的同步记事本</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    button { margin: 10px 0; padding: 10px 20px; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>我的同步记事本</h2>

  <!-- 密码输入界面 -->
  <div id="auth">
    <p>请输入访问密码：</p>
    <input type="password" id="pwdInput">
    <button id="pwdBtn">确认</button>
    <p id="authMsg" style="color:red;"></p>
  </div>

  <!-- 应用界面 -->
  <div id="app" style="display:none;">
    <textarea id="note" placeholder="在这里写下你的笔记..."></textarea>
    <button id="saveBtn">保存笔记</button>
    <div id="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // === Firebase 配置 ===
    const firebaseConfig = {
      apiKey: "AIzaSyDZc55TSEVIp6D4VvzuXCTsvWCxH2c4EE4",
      authDomain: "my-sync-notebook.firebaseapp.com",
      projectId: "my-sync-notebook",
      storageBucket: "my-sync-notebook.appspot.com",
      messagingSenderId: "129475590849",
      appId: "1:129475590849:web:c678aa19cad00b9f2ef240"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // === 本地密码逻辑 ===
    const PASSWORD = "1"; // ✅ 使用 1
    const stored = localStorage.getItem("notebook_auth");
    const authDiv = document.getElementById("auth");
    const appDiv = document.getElementById("app");

    function unlockApp() {
      authDiv.style.display = "none";
      appDiv.style.display = "block";
      subscribeNote(); // 改成实时订阅
    }

    if (stored === PASSWORD) {
      unlockApp();
    }

    document.getElementById("pwdBtn").onclick = () => {
      const input = document.getElementById("pwdInput").value;
      if (input === PASSWORD) {
        localStorage.setItem("notebook_auth", PASSWORD);
        unlockApp();
      } else {
        document.getElementById("authMsg").innerText = "密码错误";
      }
    };

    // === 笔记功能 ===
    const noteEl = document.getElementById("note");
    const statusEl = document.getElementById("status");
    const docRef = db.collection("notes").doc("shared");

    // 实时监听笔记变化
    function subscribeNote() {
      docRef.onSnapshot(doc => {
        if (doc.exists) {
          noteEl.value = doc.data().content;
          statusEl.innerText = "笔记已同步 ✅";
        } else {
          statusEl.innerText = "暂无笔记";
        }
      });
    }

    // 保存按钮
    document.getElementById("saveBtn").onclick = async () => {
      await docRef.set({
        content: noteEl.value,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      statusEl.innerText = "笔记已保存 ✅";
    };
  </script>
</body>
</html>
